<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>JudgeMyGitHub</title>
    <link rel="icon" href="assets/img/github-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 class="text-center" style="margin-top: 16px;font-size: 60px;">Judge My GitHub<img
            src="assets/img/github-icon.svg" style="margin-left: 10px;"></h1>
    <div class="home" style="background: rgb(255,255,255);">
        <form method="post" style="background: rgb(255,255,255);border-radius: 12px;">
            <div class="form-group"><input id="handleInput" class="form-control" type="text" placeholder="GitHub Handle"
                    style="border-radius: 12px;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block text-white bg-dark"
                    onclick="return onSubmit()" style="border-radius: 12px;">Give Judgement</button></div>
        </form>
    </div>
    <h3 id="resultTitle" class="text-center" style="visibility: hidden;">Your Judgement</h3>
    <p id="result" class="text-dark" style="color: var(--dark);padding: 16px;"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
